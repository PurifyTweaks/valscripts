<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Val Script Library - Tested & Verified</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #8a2be2;
            --primary-dark: #5a189a;
            --primary-light: #c77dff;
            --accent: #bc00dd;
            --accent-light: #e0aaff;
            --background: #0f0f0f;
            --card-bg: rgba(26, 26, 36, 0.7);
            --text: #ffffff;
            --text-secondary: #e0e0e0;
            --success: #00ff7f;
            --warning: #ffd700;
            --modal-bg: rgba(15, 15, 25, 0.95);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--background);
            color: var(--text);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        .grid-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: 
                linear-gradient(rgba(138, 43, 226, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(138, 43, 226, 0.05) 1px, transparent 1px);
            background-size: 40px 40px;
            animation: gridMove 20s linear infinite;
        }

        .grid-bg::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(188, 0, 221, 0.05) 0%, transparent 70%);
            animation: pulse 8s ease infinite;
        }

        @keyframes gridMove {
            0% { background-position: 0 0; }
            100% { background-position: 40px 40px; }
        }

        @keyframes pulse {
            0% { opacity: 0.1; }
            50% { opacity: 0.3; }
            100% { opacity: 0.1; }
        }

        .separator {
            height: 2px;
            width: 80%;
            max-width: 800px;
            margin: 3rem auto;
            background: linear-gradient(90deg, 
                transparent 0%, 
                var(--primary) 20%, 
                var(--accent) 50%, 
                var(--primary) 80%, 
                transparent 100%);
            position: relative;
            opacity: 0.7;
        }

        header {
            background: transparent;
            width: 100%;
            padding: 0.5rem 0;
            position: relative;
            z-index: 10;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 5%;
            max-width: 1400px;
            margin: 0 auto;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 1.8rem;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1px;
            background: linear-gradient(45deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 10px rgba(138, 43, 226, 0.3);
        }

        .logo i {
            font-size: 2rem;
            color: var(--primary-light);
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            color: var(--text);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
            padding: 0.5rem 0;
        }

        .nav-links a:hover {
            color: var(--primary-light);
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            transition: width 0.3s ease;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        .nav-links a.active {
            color: var(--primary-light);
        }

        .hero {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 3rem 5%;
            min-height: 40vh;
            position: relative;
            overflow: hidden;
        }

        .title-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }

        .title-content {
            flex: 1;
            min-width: 300px;
        }

        .hero h1 {
            font-size: 3.5rem;
            background: linear-gradient(45deg, var(--primary), var(--accent), var(--primary-light));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradient-shift 5s infinite alternate;
            margin-bottom: 1rem;
        }

        @keyframes gradient-shift {
            0% {
                background-position: 0% 50%;
            }
            100% {
                background-position: 100% 50%;
            }
        }

        .hero p {
            font-size: 1.3rem;
            max-width: 700px;
            margin: 0 auto 2rem;
            color: var(--text-secondary);
        }

        .verified-badge {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 10px 20px;
            background: rgba(0, 200, 0, 0.15);
            border-radius: 50px;
            border: 2px solid rgba(0, 255, 0, 0.4);
            animation: pulse 2s infinite;
            margin-top: 1rem;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(0, 255, 0, 0.3);
            }
            70% {
                box-shadow: 0 0 0 15px rgba(0, 255, 0, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(0, 255, 0, 0);
            }
        }

        .verified-badge i {
            color: #00ff00;
            font-size: 1.2rem;
        }

        .verified-badge span {
            font-weight: bold;
            background: linear-gradient(45deg, #00ff00, #00cc00);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .scripts-box {
            background: rgba(26, 26, 36, 0.4);
            border: 2px solid rgba(138, 43, 226, 0.4);
            border-radius: 15px;
            padding: 2rem;
            margin: 0 auto 3rem;
            max-width: 1400px;
            box-shadow: 0 0 30px rgba(138, 43, 226, 0.2);
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .scripts-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent 50%, rgba(188, 0, 221, 0.05) 50%);
            background-size: 4px 4px;
            z-index: -1;
        }

        .scripts-box::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, transparent 50%, rgba(138, 43, 226, 0.05) 50%);
            background-size: 4px 4px;
            z-index: -1;
        }

        .section-title {
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2.5rem;
            position: relative;
            display: inline-block;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(45deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .scripts-section {
            padding: 2rem 5% 4rem;
        }

        .section-search {
            max-width: 500px;
            margin: 0 auto 3rem;
        }

        .section-search .search-bar {
            display: flex;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50px;
            padding: 0.5rem 1.5rem;
            transition: all 0.3s ease;
            border: 1px solid transparent;
            width: 100%;
        }

        .section-search .search-bar:focus-within {
            border-color: var(--primary);
            box-shadow: 0 0 15px rgba(138, 43, 226, 0.5);
        }

        .section-search .search-bar input {
            flex: 1;
            background: transparent;
            border: none;
            color: var(--text);
            font-size: 1rem;
            padding: 0.25rem;
            outline: none;
        }

        .section-search .search-bar button {
            background: transparent;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .section-search .search-bar button:hover {
            color: var(--primary-light);
        }

        .scripts-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .script-card-container {
            position: relative;
            perspective: 1000px;
        }

        .script-card {
            background: var(--card-bg);
            border-radius: 15px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            border: 1px solid rgba(138, 43, 226, 0.3);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            transform: translateZ(0);
            z-index: 1;
            height: 100%;
        }

        .script-card:hover {
            transform: translateY(-10px) scale(1.03);
            box-shadow: 0 15px 30px rgba(138, 43, 226, 0.4);
        }

        .script-card:hover::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            z-index: 2;
        }

        .script-card::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 15px;
            z-index: 0;
            background: linear-gradient(90deg, transparent, var(--primary-light), transparent);
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .script-card:hover::after {
            opacity: 0.3;
        }

        .script-card-content {
            padding: 1.5rem;
            position: relative;
            z-index: 1;
        }

        .script-card h3 {
            font-size: 1.4rem;
            margin-bottom: 0.5rem;
            color: var(--primary-light);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .script-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .author-container {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .game-tag {
            background: rgba(138, 43, 226, 0.2);
            color: var(--primary-light);
            padding: 0.3rem 0.8rem;
            border-radius: 50px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .script-card p {
            color: var(--text-secondary);
            margin-bottom: 1.5rem;
            line-height: 1.5;
        }

        .script-actions {
            display: flex;
            justify-content: space-between;
        }

        .copy-btn, .view-btn {
            padding: 0.5rem 1.5rem;
            border-radius: 50px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .copy-btn {
            background: transparent;
            border: 1px solid var(--primary);
            color: var(--primary);
        }

        .copy-btn:hover {
            background: var(--primary);
            color: white;
            box-shadow: 0 0 15px rgba(138, 43, 226, 0.5);
        }

        .view-btn {
            background: linear-gradient(45deg, var(--primary), var(--accent));
            color: white;
            border: none;
        }

        .view-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(188, 0, 221, 0.4);
        }

        .pagination {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            margin-top: 3rem;
            flex-wrap: wrap;
        }

        .page-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            color: var(--text);
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .page-btn:hover, .page-btn.active {
            background: var(--primary);
            color: white;
            box-shadow: 0 0 10px rgba(138, 43, 226, 0.7);
        }

        footer {
            background: rgba(15, 15, 15, 0.9);
            padding: 2rem 5%;
            border-top: 1px solid var(--primary);
            position: relative;
            z-index: 10;
        }

        .copyright {
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: var(--modal-bg);
            border-radius: 15px;
            width: 90%;
            max-width: 800px;
            height: 80vh;
            overflow: hidden;
            border: 2px solid var(--primary);
            box-shadow: 0 0 30px rgba(138, 43, 226, 0.6);
            display: flex;
            flex-direction: column;
        }

        .modal-header {
            padding: 1.5rem;
            background: rgba(138, 43, 226, 0.1);
            border-bottom: 1px solid var(--primary);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h3 {
            font-size: 1.5rem;
            color: var(--primary-light);
        }

        .close-modal {
            background: transparent;
            border: none;
            color: var(--text);
            font-size: 1.5rem;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .close-modal:hover {
            color: var(--accent);
        }

        .modal-body {
            flex: 1;
            overflow-y: auto;
            padding: 1.5rem;
        }

        .script-code {
            background: #1a1a2e;
            border-radius: 8px;
            padding: 1.5rem;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            line-height: 1.5;
            color: var(--text);
            overflow-x: auto;
            white-space: pre-wrap;
            border: 1px solid rgba(138, 43, 226, 0.3);
            height: 100%;
            max-height: 100%;
        }

        .script-code::-webkit-scrollbar {
            width: 10px;
        }

        .script-code::-webkit-scrollbar-track {
            background: rgba(26, 26, 36, 0.5);
            border-radius: 5px;
        }

        .script-code::-webkit-scrollbar-thumb {
            background: linear-gradient(45deg, var(--primary), var(--accent));
            border-radius: 5px;
        }

        .script-code::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(45deg, var(--primary-light), var(--accent-light));
        }

        .modal-footer {
            padding: 1.5rem;
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
            border-top: 1px solid var(--primary);
            background: rgba(138, 43, 226, 0.1);
        }

        .modal-btn {
            padding: 0.7rem 1.5rem;
            border-radius: 50px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            border: none;
        }

        .modal-copy {
            background: linear-gradient(45deg, var(--primary), var(--accent));
            color: white;
        }

        .modal-copy:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(188, 0, 221, 0.4);
        }

        @media (max-width: 900px) {
            .navbar {
                flex-direction: column;
                gap: 1rem;
                padding: 1rem;
            }
            
            .hero h1 {
                font-size: 3rem;
            }
            
            .nav-links {
                gap: 1rem;
                flex-wrap: wrap;
                justify-content: center;
            }
            
            .modal-content {
                width: 95%;
            }
            
            .title-container {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }
            
            .verified-badge {
                margin: 20px auto 0;
                width: fit-content;
            }
        }

        @media (max-width: 600px) {
            .hero h1 {
                font-size: 2.5rem;
            }
            
            .hero p {
                font-size: 1.1rem;
            }
            
            .section-title {
                font-size: 2rem;
            }
            
            .scripts-container {
                grid-template-columns: 1fr;
            }
            
            .modal-body {
                padding: 1rem;
            }
            
            .script-code {
                padding: 1rem;
                font-size: 0.8rem;
            }
            
            .scripts-box {
                padding: 1rem;
            }
            
            .verified-badge {
                padding: 8px 15px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="grid-bg"></div>

    <header>
        <nav class="navbar">
            <div class="logo">
                <i class="fas fa-code"></i>
                <span>Val Scripts</span>
            </div>
            
            <div class="nav-links">
                <a href="#scripts-section">Scripts</a>
                <a href="https://discord.gg/2bwYSK9e2G" target="_blank">Discord</a>
            </div>
        </nav>
    </header>
    
    <section class="hero">
        <div class="title-container">
            <div class="title-content">
                <h1>Val Script Library</h1>
                <p>Exploit with Ease. Scroll down to unlock tested & verified scripts for Roblox. </p>
                <div class="verified-badge">
                    <i class="fas fa-shield-alt"></i>
                    <span>Tested & Verified</span>
                </div>
            </div>
        </div>
    </section>
    
    <div class="separator"></div>
    
    <section class="scripts-section" id="scripts-section">
        <h2 class="section-title">Scripts</h2>
        
        <div class="scripts-box">

            <div class="section-search">
                <div class="search-bar">
                    <input type="text" id="scripts-search" placeholder="Search all scripts...">
                    <button><i class="fas fa-search"></i></button>
                </div>
            </div>
            
            <div class="scripts-container" id="scripts-container">

            </div>
            
            <div class="pagination" id="pagination">

            </div>
        </div>
    </section>
    
    <footer>
        <div class="copyright">
            &copy; 2025 Val Scripts. All rights reserved.
        </div>
    </footer>
    
    <div class="modal" id="script-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modal-title">Script Title</h3>
                <button class="close-modal" id="close-modal">&times;</button>
            </div>
            <div class="modal-body">
                <pre class="script-code" id="script-code">-- Script code will appear here</pre>
            </div>
            <div class="modal-footer">
                <button class="modal-btn modal-copy" id="modal-copy">
                    <i class="fas fa-copy"></i> Copy Script
                </button>
            </div>
        </div>
    </div>

    <script>

            },
            { 
                id: 12, 
                title: "Orca Hub", 
                author: "richie0866",

        const scriptsContainer = document.getElementById('scripts-container');
        const paginationContainer = document.getElementById('pagination');
        const scriptsSearch = document.getElementById('scripts-search');
        const modal = document.getElementById('script-modal');
        const modalTitle = document.getElementById('modal-title');
        const scriptCode = document.getElementById('script-code');
        const closeModal = document.getElementById('close-modal');
        const modalCopy = document.getElementById('modal-copy');
        
        const scriptsPerPage = 9;
        let currentPage = 1;
        let filteredScripts = [...scripts];
        
        function displayScripts() {
            scriptsContainer.innerHTML = '';
            
            const startIndex = (currentPage - 1) * scriptsPerPage;
            const endIndex = startIndex + scriptsPerPage;
            const scriptsToShow = filteredScripts.slice(startIndex, endIndex);
            
            if (scriptsToShow.length === 0) {
                scriptsContainer.innerHTML = `
                    <div class="no-scripts" style="grid-column: 1/-1; text-align: center; padding: 2rem;">
                        <i class="fas fa-exclamation-triangle" style="font-size: 3rem; margin-bottom: 1rem; color: var(--warning);"></i>
                        <p style="font-size: 1.2rem;">No scripts found matching your search</p>
                    </div>
                `;
                return;
            }
            
            scriptsToShow.forEach(script => {
                const container = document.createElement('div');
                container.className = 'script-card-container';
                
                const card = document.createElement('div');
                card.className = 'script-card';
                
                card.innerHTML = `
                    <div class="script-card-content">
                        <h3>${script.title}</h3>
                        <div class="script-meta">
                            <div class="author-container">
                                <i class="fas fa-user"></i> ${script.author}
                                <span class="game-tag">${script.game}</span>
                            </div>
                        </div>
                        <p>${script.description}</p>
                        <div class="script-actions">
                            <button class="copy-btn" data-id="${script.id}"><i class="fas fa-copy"></i> Copy</button>
                            <button class="view-btn" data-id="${script.id}">View <i class="fas fa-eye"></i></button>
                        </div>
                    </div>
                `;
                
                container.appendChild(card);
                scriptsContainer.appendChild(container);
            });
            
            document.querySelectorAll('.copy-btn').forEach(button => {
                button.addEventListener('click', function() {
                    const scriptId = parseInt(this.getAttribute('data-id'));
                    const script = scripts.find(s => s.id === scriptId);
                    copyToClipboard(script.code);
                    
                    const originalText = this.innerHTML;
                    this.innerHTML = '<i class="fas fa-check"></i> Copied!';
                    this.style.background = 'var(--success)';
                    this.style.color = 'white';
                    this.style.borderColor = 'transparent';
                    
                    setTimeout(() => {
                        this.innerHTML = originalText;
                        this.style.background = '';
                        this.style.color = '';
                        this.style.borderColor = '';
                    }, 2000);
                });
            });

            document.querySelectorAll('.view-btn').forEach(button => {
                button.addEventListener('click', function() {
                    const scriptId = parseInt(this.getAttribute('data-id'));
                    const script = scripts.find(s => s.id === scriptId);
                    openModal(script);
                });
            });
        }

        function generatePagination() {
            paginationContainer.innerHTML = '';
            
            const totalPages = Math.ceil(filteredScripts.length / scriptsPerPage);
            const maxPagesToShow = 10;
            let startPage = Math.max(1, currentPage - Math.floor(maxPagesToShow / 2));
            let endPage = Math.min(totalPages, startPage + maxPagesToShow - 1);
            
            if (endPage - startPage < maxPagesToShow - 1) {
                startPage = Math.max(1, endPage - maxPagesToShow + 1);
            }

            if (currentPage > 1) {
                const prevBtn = document.createElement('button');
                prevBtn.className = 'page-btn';
                prevBtn.innerHTML = '<i class="fas fa-chevron-left"></i>';
                prevBtn.addEventListener('click', function(e) {
                    e.preventDefault();
                    e.stopPropagation();
                    currentPage--;
                    displayScripts();
                    generatePagination();
                    return false;
                });
                paginationContainer.appendChild(prevBtn);
            }

            for (let i = startPage; i <= endPage; i++) {
                const pageBtn = document.createElement('button');
                pageBtn.className = `page-btn ${i === currentPage ? 'active' : ''}`;
                pageBtn.textContent = i;
                pageBtn.addEventListener('click', function(e) {
                    e.preventDefault();
                    e.stopPropagation();
                    currentPage = i;
                    displayScripts();
                    generatePagination();
                    return false;
                });
                paginationContainer.appendChild(pageBtn);
            }

            if (currentPage < totalPages) {
                const nextBtn = document.createElement('button');
                nextBtn.className = 'page-btn';
                nextBtn.innerHTML = '<i class="fas fa-chevron-right"></i>';
                nextBtn.addEventListener('click', function(e) {
                    e.preventDefault();
                    e.stopPropagation();
                    currentPage++;
                    displayScripts();
                    generatePagination();
                    return false;
                });
                paginationContainer.appendChild(nextBtn);
            }
        }

        function openModal(script) {
            modalTitle.textContent = script.title;
            scriptCode.textContent = script.code;
            modal.style.display = 'flex';
            document.body.style.overflow = 'hidden';
        }

        function copyToClipboard(text) {
            const textarea = document.createElement('textarea');
            textarea.value = text;
            document.body.appendChild(textarea);
            textarea.select();
            document.execCommand('copy');
            document.body.removeChild(textarea);
        }

        function initApp() {
            displayScripts();
            generatePagination();

            scriptsSearch.addEventListener('input', function() {
                const searchTerm = this.value.toLowerCase();
                filteredScripts = scripts.filter(script => 
                    script.title.toLowerCase().includes(searchTerm) || 
                    script.author.toLowerCase().includes(searchTerm) || 
                    script.description.toLowerCase().includes(searchTerm) ||
                    script.game.toLowerCase().includes(searchTerm)
                );
                
                currentPage = 1;
                displayScripts();
                generatePagination();
            });

            closeModal.addEventListener('click', () => {
                modal.style.display = 'none';
                document.body.style.overflow = 'auto';
            });
            
            modalCopy.addEventListener('click', () => {
                copyToClipboard(scriptCode.textContent);
                modalCopy.innerHTML = '<i class="fas fa-check"></i> Copied!';
                setTimeout(() => {
                    modalCopy.innerHTML = '<i class="fas fa-copy"></i> Copy Script';
                }, 2000);
            });
            
            window.addEventListener('click', (e) => {
                if (e.target === modal) {
                    modal.style.display = 'none';
                    document.body.style.overflow = 'auto';
                }
            });
        }

        initApp();
    </script>
